<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        //Função de criação de um quadrado
        function desenhaQuadrado(position1, position2, color1)
        {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = color1;
        pincel.fillRect(position1, position2, 50, 50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(position1, position2, 50, 50);

        }


var valor = 0;
        while(valor < 600){
            desenhaQuadrado(valor, 0 , 'green');
            desenhaQuadrado(valor, 50 , 'red');
            desenhaQuadrado(valor, 150 , 'blue');
            //valor += 50;
        }
  
//  for(var x = 0; x <= 600; x += 50){
//     desenhaQuadrado(x, 0, 'green');
//  }
        /*
        Quando não definimos a cor do stroke a cor padrão utilizada é black. No entanto, para mudarmos a cor do stroke para uma cor diferente de preto, precisamos realizar essa operação através da propriedade strokeStyle. Exemplo:

pincel.strokeStyle = 'red'

O código acima adotará a cor vermelha para o stroke.
        */
    </script>

</body>
</html>
